<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css" media="print">
        @media print{
            @page {
                size: landscape
            }
            body {
                border: solid 1px white;
                margin: 5mm 15mm 5mm 15mm;
            }
        }

        html {
            background-color: #FFF;
            margin: 0px;
        }

        body {
            border: solid 1px white;
            margin: 5mm 15mm 5mm 15mm;
        }
    </style>
    <style type="text/css">
        span .label {
            color: #000;
            border: 0px;
        }

        span .detail {
            display: table-cell;
            border-bottom: 1px solid black;
        }
        tr td{
            padding-left: 3px;
        }
    </style>

    <!-- <script src="{1}bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{1}js/general.js"></script>
    <script src="{1}js/sidebar.js"></script>
    <script src="{1}js/search.js"></script> -->
    <link rel="stylesheet" href="{1}bootstrap/css/bootstrap.min.css">
</head>
<body>
    <center><h2>Republic of the Philippines</h2></center>
    <center><h2>Province of Iloilo</h2></center>
    <center><h2>District of Dingle</h2></center>

    <div class="row" style="margin-left:0px">
        <span>
            <span class="label">DEPARTMENT:</span>
            <span class="detail" style="width:250px;">{3}</span>
        </span>
    </div>
    <table border="1">
        <thead>
            <tr align="center">
                <th class="col-sm-1" rowspan="2">#</th>
                <th class="col-sm-1" rowspan="2">NAME</th>
                <th class="col-sm-1" rowspan="2">DESIGNATION</th>
                <th colspan="2" style="text-align:center">Period of Service</th>
                <th class="col-sm-1" rowspan="2">Monthly Rate of Pay</th>
                <th class="col-sm-1" rowspan="2">Amount Acrued for the Period</th>
                <th class="col-sm-2" style="text-align:center" colspan="4">Deductions</th>
                <th class="col-sm-1" rowspan="2">Amount Due</th>
                <th class="col-sm-1" rowspan="2">Amount Paid in Cash</th>
                <th class="col-sm-1" rowspan="2">Signature of Payee</th>
            </tr>
            <tr align="center">
                <th class="col-sm-1 text-center">From</th>
                <th class="col-sm-1 text-center">To</th>

                <th class="col-sm-1 text-center">Withholding Tax</th>
                <th class="col-sm-1 text-center">GSIS</th>
                <th class="col-sm-1 text-center">Other Deductions</th>
                <th class="col-sm-1 text-center">Total Deductions</th>
            </tr>
        </thead>
        <tbody>
            {0}
        </tbody>
    </table>
</body>
</html>
